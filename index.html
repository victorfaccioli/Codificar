<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="asstes/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Codificador</h1>
        <p class="description">
            Descrição: Selecionar qual tipo de codificação/decodificação deseja utilizar em seu texto.
        </p>

    <form action="" >

        <div class="combo-criptografia">

            <select name="tipo_criptografia" id="tipo_criptografia" required>
                <option value="">Selecione a criptografia</option>
                <option value="cesar">Cifra de César</option>
                <option value="base64">Base64</option>
            </select>
            <input class="none" type="number" name="valor_rotacao" id="valor_rotacao" min="1" max="25">
        </div>
        <div class="radio" id="codificarDecodificar">        
            <label><input type="radio" id="codificar" value="codificar" name="codificar_decodificar" checked required>Codificar</label>
            <label><input type="radio" id="decodificar" value="decodificar" name="codificar_decodificar" required>Decodificar</label>
        </div>
        <div class="form-text">
            <div class="text-area">
                <label for="text" >Digite seu texto:</label>
                <textarea id="text_input" name="text" rows="9" cols="50" required></textarea>
            </div>
            <div class="text-area">
                <label for="text" >Resultado:</label> 
                <textarea id="text_output" name="text" rows="9" cols="50" readonly></textarea>
            </div>
        </div>
        <button id="btn" type="submit">CODIFICAR</button>
    </form>
    
    
    

    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="asstes/js/script.js"></script>
</body>
</html>
