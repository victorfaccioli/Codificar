<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="asstes/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Codificador</h1>
    <div class="description">
        <p>
            Descrição: Selecionar qual tipo de codificação/decodificação deseja utilizar em seu texto.
        </p>
    </div>
    <form action="">

        <div class="formSelect">

            <select name="select" id="selectCript" onchange="textAreaOn(this.value)">
                <option value="selecionar"></option>
                <option value="cesar">Cifra de César</option>
                <option value="base">Base64</option>
            </select>

        </div>


        <div class="form-result">
            <label for="text">Resultado: </label>
            <textarea id="text" name="text" rows="9" cols="50">
            </textarea>
        </div>
        <div class="radio">
            
        <label><input type="radio" value="1" name="my-radio">codificar</label>
        <label><input type="radio" value="2" name="my-radio">decodificar</label>
        </div>

    </form>

    

    <script src="asstes/js/script.js"></script>
</body>
</html>
